name: Build and Deploy (UI)

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/dicyaprakashmj20/orka-ui
  PLATFORM: linux/arm64

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ env.PLATFORM }}
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Copy docker-compose to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          port: ${{ secrets.OCI_PORT }}
          key: ${{ secrets.OCI_SSH_KEY }}
          source: deploy/docker-compose.yml
          target: /opt/orka
          overwrite: true

      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          port: ${{ secrets.OCI_PORT }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            set -e
            sudo mkdir -p /opt/orka
            sudo mv /opt/orka/deploy/docker-compose.yml /opt/orka/docker-compose.yml || true
            sudo chown -R $USER:$USER /opt/orka
            cat >/opt/orka/.env <<'EOF'
            POSTGRES_DB=orka
            POSTGRES_USER=orka
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/orka
            SPRING_DATASOURCE_USERNAME=orka
            SPRING_DATASOURCE_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            SPRING_JPA_HIBERNATE_DDL_AUTO=update
            EOF
            sudo docker compose -f /opt/orka/docker-compose.yml pull orka-ui
            sudo docker compose -f /opt/orka/docker-compose.yml up -d orka-ui
